version: 2.1
jobs:
  build:
    docker:
      - image: cimg/go:1.18.4
        auth:
          username: $DOCKER_USER_NAME
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - run:
          name: Download test dependencies
          command: go get github.com/stretchr/testify/assert
      - run:
          name: Test
          command: go test -v ./app
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Login Docker
          command: echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USER_NAME --password-stdin
      - run:
          name: Build Docker Image
          command: docker build -t $AWS_ECR_REPOSITORY_NAME/sample-api:latest -f app/docker/Dockerfile .


