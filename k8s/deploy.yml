apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api-deployment
  labels:
    app: sample-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - image: $AWS_ECR_REPOSITORY_NAME/sample-api:latest
          name: sample-api
          ports: 
          - containerPort: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: sample-api-lb
  labels:
    app: sample-api
spec:
  selector:
    app: sample-api
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer
